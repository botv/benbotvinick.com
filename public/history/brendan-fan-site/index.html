<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Brendan Fan Site</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="scripts/main.js" defer></script>
	</head>
	<body>
		<form class="form-signin" id="signinForm">
			<img class="mb-2 center-block" src="images/brendan.png" alt="">
			<h1 class="h3 font-weight-normal text-center">Brendan Fan Site</h1>
			<p>
				The Brendan Fan Site is a protected platform. Please enter the universal password to continue.
			</p>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<p id="incorrectPasswordLabel" class="small text-center text-danger"></p>
		</form>
	</body>
</html>
