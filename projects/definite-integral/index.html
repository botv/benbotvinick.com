<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Definite Integral</title>
	</head>
	<body>
    <h1>Definite Integral Calculator</h1>
		<form id="definiteIntegralForm">
			<fieldset>
        <legend>Calculator options</legend>
        f(x): <input type="text" name="f" value="2*x"><br />
				a: <input type="text" name="a" value="1"><br />
				b: <input type="text" name="b" value="9"><br />
        &#916;x: <input type="text" name="dx" value="1"><br />
				<input type="submit" value="Submit">
			</fieldset>
		</form>

    <p>Output: <span id="output">80</span></p>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
